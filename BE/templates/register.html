<div class="wrapper">
    <div class="form">
        <div class="title">회원가입 테스트용</div>

        <div class="input-container ic1">
            <input placeholder=" " type="text" class="input" id="email">
            <div class="cut"></div>
            <label class="iLabel" for="email">Email</label>
        </div>

        <div class="input-container ic2">
            <input placeholder=" " type="password" class="input" id="password">
            <div class="cut"></div>
            <label class="iLabel" for="password">Password</label>
        </div>

        <div class="input-container ic2">
            <input placeholder=" " type="text" class="input" id="name">
            <div class="cut"></div>
            <label class="iLabel" for="lastname">Name</label>
        </div>

        <div class="input-container ic2">
            <input placeholder=" " type="text" class="input" id="phonenumber">
            <div class="cut cut-short"></div>
            <label class="iLabel" for="phonenumber">Phone Number</label>
        </div>

        <div class="input-container ic2">
            <input placeholder=" " type="text" class="input" id="nickname">
            <div class="cut cut-short"></div>
            <label class="iLabel" for="nickname">Nickname</label>
        </div>

        <button class="submit" type="submit">submit</button>
        </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('.form');
    const submitBtn = document.querySelector('.submit');

    submitBtn.addEventListener('click', function (e) {
        e.preventDefault(); // Prevent default form submission

        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
        const name = document.querySelector('#name').value;
        const nickname = document.querySelector('#nickname').value;
        const phonenumber = document.querySelector('#phonenumber').value;

        console.log("Sending data:", { email, password, name, phone: phonenumber });

        axios.post("{% url 'accounts:register' %}", {
        email,
        password,
        name,
        phone: phonenumber,
        nickname
        }, {
        headers: {
            'Content-Type': 'application/json'
        }
        })
        .then(function (response) {
        console.log("회원가입 성공:", response.data);
        alert("회원가입이 완료되었습니다!");
        })
        .catch(function (error) {
        console.error("회원가입 실패:", error.response?.data || error);
        alert("회원가입에 실패했습니다.");
        });
    });
    });
</script>
