<!-- 추가: 감싸는 wrapper div -->
<div class="wrapper">
    <form class="form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        <p class="form-title">로그인 테스트용 템플릿</p>
            <div class="input-container">
                <input type="email" name="email" placeholder="이메일 입력하세요" style="width: 100%;">
            </div>

            <div class="input-container">
                <input type="password" name="password" placeholder="비밀번호 입력하세요" style="width: 100%;">
            </div>
            
            <button type="submit" class="submit">로그인하기</button>
        <p class="register-link">No account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
    </form>
</div>

<!-- ✅ axios CDN 추가 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- 버튼 누르면 백엔드에 보내는 비동기처리입니다.(axios) -->
<script>
    const form = document.querySelector('.form');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = form.querySelector('input[name="email"]').value;
        const password = form.querySelector('input[name="password"]').value;

        axios.post("/api/accounts/login/", {
            email: email,
            password: password
        }, {
            headers: {'Content-Type': 'application/json'}
        })
        .then(response => {
            console.log('로그인 성공:', response.data);
            alert(`환영합니다. ${response.data['nickname']}님!`);
        })
        .catch(error => {
            console.error('로그인 실패:', error.response?.data || error);
            alert(`로그인 실패: ${error}`)
        });
    });
</script>
