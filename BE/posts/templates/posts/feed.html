<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전체 피드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-4">
    <h1 class="mb-4 text-center">전체 게시글 피드</h1>

    {% for post in posts %}
    <div class="card mb-4">
        {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top" alt="post image">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.page.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                {{ post.author.username }} · {{ post.created_at|date:"Y-m-d H:i" }}
            </h6>
            <p class="card-text">{{ post.content }}</p>
            <span class="badge bg-secondary">{{ post.get_type_display }}</span>
            <div class="d-flex justify-content-end">
                <form action="{% url 'posts:toggle_like' post.id %}" method="post" class="d-flex justify-content-end">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger btn-sm">
                        ❤️ {{ post.likes.count }}
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-muted">아직 게시글이 없습니다.</p>
    {% endfor %}
</div>

</body>
</html>
